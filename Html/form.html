        <a href="#" class="logo-1">

      </div>
    </header>
    <main>
      <div class="form">
        <h1>Formulario de Contacto</h1>

        <form id="contact-form" class="contact-form">
          <div class="contact-field">
            <label for="name">Nombre:</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="  Andrew Collemans"
              class="input-name"
            />
          </div>
          <div class="contact-field">
            <label for="email">Email:</label>
            <input
              class="input-email"
              type="email"
              id="email"
              name="email"
              required
              placeholder="  contacto@gmail.com"
            />
          </div>
          <div class="contact-field">
            <label for="phone">Teléfono:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              placeholder="  555-555555"
              class="input-phone"
            />
          </div>
          <div class="contact-field">
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="10" required></textarea>
          </div>
          <div class="contact-field bx-gender">
            <label for="gender">Género:</label>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Masculino</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Femenino</label>
          </div>

          <div class="cargarImagen">
            <label for="cargarImg">Cargar Imagen</label>
            <input
              type="file"
              name="cargarImg"
              id="cargarImg"
              title="caragarImg"
              accept="image/*"
            />
          </div>
          <div class="contact-field">
            <label for="area" class="area">Departamento:</label>
            <select id="area" name="area" required class="selection">
              <option value="">Seleccionar</option>
              <option value="seeds">Semillas</option>
              <option value="Plantas">Plantas</option>
            </select>
          </div>
          <a href="#">
            <button class="btn-enviar" type="submit">Enviar</button>
          </a>
        </form>
      </div>
    </main>
    <footer></footer>

    <script src="../JS/form.js"></script>
  </body>
